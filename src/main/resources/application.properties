# App port
server.port=${PORT:8080} 

# Database Configuration
# --- DataSource (Local Testing endpoint)  --- 
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Database Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Configuration
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# --- JPA / Hibernate ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update          
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.preferred_boolean_jdbc_type=BOOLEAN

# Set the maximum file size
spring.servlet.multipart.max-file-size=500MB

# Set the maximum request size
spring.servlet.multipart.max-request-size=500MB

# Spring Mvc Configuration
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Detailed Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.dev.main=DEBUG
logging.file.name=logs/app.log

# Remember-me
security.rememberme.key=
# Expires in 14 days
security.rememberme.token-validity=${REMEMBER_ME_TTL:1209600}