<html xmlns:th="http://www.thymeleaf.org">

			data-duration="1s">
			<div class="container px-4 px-lg-5 my-5">
				<div class="justify-content-center text-center text-white">
					<h1 class="display-4 fw-bolder anim" data-anim="fade-right"
						data-duration="1s" data-delay="0.2s">Cart</h1>
				</div>
			</div>
		</section>

					<!-- Card 1 -->
					<div class="col mb-5">
						<div
							class="card position-relative overflow-hidden rounded-3 shadow hover-zoom-blur">
							<!-- Image (fixed ratio like Categories) -->
							<div class="ratio ratio-4x3">
								<img class="card-img object-fit-cover"
									src="https://dummyimage.com/800x600/dee2e6/6c757d.jpg"
									alt="Fancy Product">
							</div>

							<!-- Overlay (like Categories) -->
							<div
								class="card-img-overlay d-flex flex-column justify-content-end text-white fade-overlay"
								style="background: linear-gradient(to bottom, rgba(0, 0, 0, .15), rgba(0, 0, 0, .65));">
								<div
									class="d-flex justify-content-between align-items-start mb-1">
									<h5 class="fw-bold mb-0">Fancy Product</h5>
								</div>

								<div class="small opacity-75">Premium picks for everyday
									style.</div>

								<!-- Price row -->
								<div class="mt-2">
									<span class="fw-semibold">$40.00 – $80.00</span>
								</div>

								<!-- Make whole card clickable -->
								<a class="stretched-link" href="#"
									aria-label="View Fancy Product options"></a>
							</div>
						</div>
					</div>

							<div class="ratio ratio-4x3">

									alt="Special Item">
							</div>

								<h5 class="fw-bold mb-1">Special Item</h5>
