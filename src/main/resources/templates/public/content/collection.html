<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="public-collection">
	<main id="collection">
		<!-- Title Section (kept) -->
		<section id="page-title" class="bg-dark py-3 anim" data-anim="fade-up"
			data-duration="1s">
			<div class="container px-4 px-lg-5 my-5">
				<div class="justify-content-start text-start text-white">
					<h1 class="display-4 fw-bolder anim" data-anim="fade-right"
						data-duration="1s" data-delay="0.2s">Collection</h1>
					<p class="lead fw-normal text-white-50 mb-0 anim"
						data-anim="fade-right" data-duration="1s" data-delay="0.4s">
						Home &gt; Collection</p>
				</div>
			</div>
		</section>
		<section id="our-collections" class="py-5 anim" data-anim="fade-up" data-duration="1s">
			<div class="container px-4 px-lg-5 mt-5">
				<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
					
					<!-- Card 1 -->
					<th:block th:each="product : ${products}">
						<div class="col mb-5">
							<div
								class="ratio ratio-3x3 card position-relative overflow-hidden rounded-3 shadow hover-zoom-blur">
								<img class="card-img object-fit-cover"
										th:src="@{'/files/' + ${product.getMainProductImage}}"
										alt="Fancy Product">
								<!-- Image (fixed ratio like Categories) -->
	
								<!-- Overlay (like Categories) -->
								<div
									class="card-img-overlay d-flex flex-column justify-content-end text-white fade-overlay"
									style="background: linear-gradient(to bottom, rgba(0, 0, 0, .15), rgba(0, 0, 0, .65));">
									<div
										class="d-flex justify-content-between align-items-start mb-1">
										<h5 class="fw-bold mb-0" th:text="${product.title}">Title</h5>
									</div>
	
									<div class="small opacity-75" th:text="${product.description}">Description</div>
	
									<!-- Price row -->
									<div class="mt-2">
										<span class="fw-semibold" th:text="'$' + ${product.minPrice} + '-' + '$' + ${product.maxPrice}">$00.00 â€“ $00.00</span>
									</div>
	
									<!-- Make whole card clickable -->
									<a class="stretched-link" th:href="@{/home/item/{id}(id=${product.id})}" aria-label="View Fancy Product options"></a>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>
		</section>
	</main>
</th:block>
</html>
