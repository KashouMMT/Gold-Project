<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="public-collection">
	<main id="item">
		<!-- Product section-->
        <section id="shop-item" class="py-5 anim" data-anim="fade-up" data-duration="1s">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6" id="gallery">
					  <!-- Main image -->
					  <div class="position-relative mb-3">
					    <img
					      id="mainImage"
					      class="img-fluid rounded w-100"
					      th:src="@{'/files/' + ${#lists.isEmpty(productImages) ? productImage.filename : productImages[0].filename}}"
					      th:alt="${#lists.isEmpty(productImages) ? (productImage.altText != null ? productImage.altText : 'Product image') : (productImages[0].altText != null ? productImages[0].altText : 'Product image')}"
					      loading="eager"
					      decoding="async"
					      style="object-fit: cover;"
					    />
					  </div>
					
					  <!-- Thumbnails -->
					  <div class="d-flex flex-wrap gap-2" role="list" aria-label="Image thumbnails">
					    <button
					      type="button"
					      class="thumb btn p-0 border-0"
					      th:each="img, iter : ${#lists.isEmpty(productImages) ? {productImage} : productImages}"
					      th:classappend="${iter.index == 0} ? ' thumb-active' : ''"
					      th:attr="data-full=${'/files/' + img.filename}, aria-label=${'Show image ' + (iter.index + 1)}"
					      style="width:72px;height:72px;overflow:hidden;border-radius:.5rem;outline:none;"
					    >
					      <img
					        class="w-100 h-100"
					        th:src="@{'/files/' + ${img.filename}}"
					        th:alt="${img.altText != null ? img.altText : 'Thumbnail'}"
					        loading="lazy"
					        decoding="async"
					        style="object-fit: cover;"
					      />
					    </button>
					  </div>
					</div>
                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder" th:text="${product.title}">Product Title</h1>
                        <div class="fs-5 mb-5">
                            <span th:text="'$' + ${product.minPrice} + '-' + '$' + ${product.maxPrice}">$00.00 - $00.00</span>
                        </div>
                        <p class="lead" th:text="${product.description}">Product Description</p>
						<div class="mb-3">
						  <label class="form-label fw-bold">Select Width</label>
						  <div class="d-flex flex-wrap gap-2">
						    <a class="option-box text-decoration-none text-reset"
						         th:each="w : ${product.productWidths}"
						         th:text="${#numbers.formatDecimal(w.width,1,2)} + ' mm'"
						         th:href="@{/home/item/{productId}(productId=${product.id}, widthId=${w.id})}"
						         th:classappend="${width != null && w.id == width.id} ? ' active'">
						    </a>
						  </div>
						</div>
						<th:block th:if="${width != null}">
							<div class="mb-3">
							  <label class="form-label fw-bold">Select Length</label>
							  <div class="d-flex flex-wrap gap-2">
							    <a class="option-box text-decoration-none text-reset"
							         th:each="l : ${width.productLengths}"
							         th:text="${#numbers.formatDecimal(l.length,1,2)} + ' mm'"
							         th:href="@{/home/item/{productId}(productId=${product.id}, widthId=${width.id}, lengthId=${l.id})}"
							         th:classappend="${length != null && l.id == length.id} ? ' active'">
							    </a>
							  </div>
							</div>
						</th:block>
						<th:block th:if="${length != null}">
						<form th:action="@{/home/item/{productId}(productId=${product.id}, widthId=${width.id}, lengthId=${length.id})}" method="post">
						  <div class="d-flex align-items-center">
						    <!-- Quantity selector -->
						    <div class="input-group flex-shrink-0" style="width:auto;">
						      <button class="btn btn-outline-secondary btn-qty" type="button" data-action="minus">âˆ’</button>
						      <span id="qtyDisplay" class="px-3 mt-1 fw-semibold justify-content-center align-text-center">1</span>
						      <button class="btn btn-outline-secondary btn-qty" type="button" data-action="plus">+</button>
						    </div>
							<input type="hidden" name="quantity" id="qtyInput" value="1">
						    <!-- Add to Cart -->
						    <button class="btn btn-outline-dark ms-3 flex-shrink-0" type="submit">
						      <i class="bi-cart-fill me-1"></i>
						      Add to cart
						    </button>
						  </div>
						</form>
						</th:block>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-5 bg-light">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">Related products</h2>
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Fancy Product</h5>
                                    <!-- Product price-->
                                    $40.00 - $80.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Special Item</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$20.00</span>
                                    $18.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Sale Item</h5>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$50.00</span>
                                    $25.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Popular Item</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    $40.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</main>
</th:block>
</html>
