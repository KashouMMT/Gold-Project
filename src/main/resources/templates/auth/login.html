<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="goldproject.com">
	<meta name="description" content="Gold Project">
	<title>Login</title>
    <!-- Bootstrap -->
   	<link rel="stylesheet" type="text/css" th:href="@{/public/bootstrap-5.3.7-dist/css/bootstrap.css}">
   	<link rel="stylesheet" type="text/css" th:href="@{/public/css/style.css}">
	
	<!-- Bootstrap Icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <main class="container">
        <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 50vh;">

            <h3 class="mt-3 mb-4">Gold Project</h3>
            <form th:action="@{/auth/sign-in}" method="post" class="w-100 px-4 py-3 border rounded shadow needs-validation" 
                  novalidate style="max-width: 500px;">
                <!-- global error when Spring redirects with ?error -->
			    <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
			    	Invalid email or password.
			    </div>
			
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required
                           placeholder="you@example.com">
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required
                        minlength="6"
    					autocomplete="current-password">
                    <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>
                
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
                
                <div class="mt-3">
                    <a th:href="@{/auth/sign-up}" style="color: blue;">Register New Account</a><br>
                    <a th:href="@{/auth/forgot-password}" style="color: blue;">Forgot Password?</a>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap -->
    <script th:src="@{/public/bootstrap-5.3.7-dist/js/bootstrap.js}"></script>
    <script th:src="@{/public/js/script.js}"></script>
    <script>
		(() => {
		  'use strict';
		  const form = document.querySelector('.needs-validation');
		  form.addEventListener('submit', e => {
		    if (!form.checkValidity()) {
		      e.preventDefault(); e.stopPropagation();
		    }
		    form.classList.add('was-validated');
		  });
		})();
	</script>
</body>
</html>
