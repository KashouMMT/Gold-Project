<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="goldproject.com">
	<meta name="description" content="Gold Project">
	<title>Sign-up</title>
    <!-- Bootstrap -->
   	<link rel="stylesheet" type="text/css" th:href="@{/public/bootstrap-5.3.7-dist/css/bootstrap.css}">
   	<link rel="stylesheet" type="text/css" th:href="@{/public/css/style.css}">
	
	<!-- Bootstrap Icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <main class="container">
        <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 50vh;">

            <h3 class="mt-3 mb-4">Create your account</h3>
            <form th:action="@{/auth/register}" th:object="${userDto}" method="post"
     			 class="w-100 px-4 py-3 border rounded shadow" style="max-width: 500px;">

			    <!-- Global errors (optional) -->
				<div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2 mb-3">
			    	<span th:each="e : ${#fields.globalErrors()}" th:text="${e}"></span>
			    </div>
			
			  	<div class="form-group">
			    	<label for="name">Name</label>
			    	<input th:field="*{name}" id="name" type="text" class="form-control"
			           th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
			    	<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			  	</div>
				<div class="form-group mt-3">
					<label for="email">Email</label>
					<input th:field="*{email}" id="email" type="email" class="form-control"
				           th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
			
			  	<div class="form-group mt-3">
				    <label for="password">Password</label>
				    <input th:field="*{password}" id="password" type="password" class="form-control"
				           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'">
				    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			  	</div>
			  <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
			</form>
        </div>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap -->
    <script th:src="@{/public/bootstrap-5.3.7-dist/js/bootstrap.js}"></script>
    <script th:src="@{/public/js/script.js}"></script>
</body>
</html>
